spring.config.activate.on-profile=localstack

# =========================
# SPRING SECURITY & AWS COGNITO
# =========================
# Override the issuer URI to point to LocalStack's Cognito service.
# The backend container will resolve 'localstack' to the LocalStack container.
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localstack:4566/${AWS_COGNITO_USER_POOL_ID}

# =========================
# AWS – REGIÃO / STACK (SPRING CLOUD AWS)
# =========================
# Static region for AWS services
spring.cloud.aws.region.static=${AWS_REGION}
# Dummy credentials for LocalStack
spring.cloud.aws.credentials.access-key=test
spring.cloud.aws.credentials.secret-key=test
# Global endpoint override for all AWS services
spring.cloud.aws.endpoint-override=http://localstack:4566
spring.cloud.aws.stack.auto=false

# =========================
# AWS SES
# =========================
# Enable SES for local development
app.aws.ses.enabled=true
