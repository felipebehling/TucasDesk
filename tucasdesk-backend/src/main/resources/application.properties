# Datasource
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3307/tucasdesk?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.mariadb.jdbc.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MariaDBDialect}

# Porta do backend
server.port=8080

# CORS
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# AWS Cognito
aws.cognito.region=${AWS_COGNITO_REGION:}
aws.cognito.user-pool-id=${AWS_COGNITO_USER_POOL_ID:}
aws.cognito.app-client-id=${AWS_COGNITO_APP_CLIENT_ID:}
aws.cognito.issuer-uri=${AWS_COGNITO_ISSUER_URI:}
aws.cognito.jwk-set-uri=${AWS_COGNITO_JWK_SET_URI:}

# AWS Messaging
spring.cloud.aws.region.static=${AWS_REGION:sa-east-1}
app.aws.messaging.topic-arn=${AWS_SNS_TOPIC_ARN:arn:aws:sns:sa-east-1:027319123228:tucasdesk-ticket-events}
app.aws.messaging.queue-name=${AWS_SQS_QUEUE_NAME:tucasdesk-ticket-events}
app.aws.messaging.topics.ticket-created-arn=${AWS_SNS_TICKET_CREATED_TOPIC_ARN:}
app.aws.messaging.topics.ticket-closed-arn=${AWS_SNS_TICKET_CLOSED_TOPIC_ARN:}

# AWS SES
app.aws.ses.enabled=${AWS_SES_ENABLED:false}
app.aws.ses.region=${AWS_SES_REGION:${AWS_REGION:sa-east-1}}
app.aws.ses.from-address=${AWS_SES_FROM_ADDRESS:}
app.aws.ses.reply-to-address=${AWS_SES_REPLY_TO_ADDRESS:}
app.aws.ses.to-addresses=${AWS_SES_TO_ADDRESSES:}
app.aws.ses.template-name=${AWS_SES_TEMPLATE_NAME:tucasdesk-ticket-update}
app.aws.ses.configuration-set-name=${AWS_SES_CONFIGURATION_SET:}
