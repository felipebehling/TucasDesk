services:
  db:
    image: mysql:8.0
    container_name: tucasdesk-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tucasdesk
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql     # persiste os dados
      - ./docker/mysql-init:/docker-entrypoint-initdb.d 

  backend:
    build: ./tucasdesk-backend
    container_name: tucasdesk-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/tucasdesk
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - db

  frontend:
    build: ./tucasdesk-frontend
    container_name: tucasdesk-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql-data: