services:
  db:
    image: mysql:8.0
    container_name: tucasdesk-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tucasdesk
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d

  backend:
    build: ./tucasdesk-backend
    container_name: tucasdesk-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/tucasdesk?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      JWT_SECRET: a-super-secret-key-that-is-long-and-random-enough
      JWT_EXPIRATION: 86400000
    depends_on:
      - db

  frontend:
    build: ./tucasdesk-frontend
    container_name: tucasdesk-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql-data: