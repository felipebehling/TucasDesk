x-shared-database-url: &shared-database-url
  DATABASE_URL: ${DATABASE_URL}

services:
  db:
    image: mariadb:10.11
    container_name: tucasdesk-db
    env_file:
      - .env
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - database-data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
      
    networks:
      default:
        aliases:
          - database

  backend:
    build: ./tucasdesk-backend
    container_name: tucasdesk-backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      <<: *shared-database-url
      SPRING_PROFILES_ACTIVE: docker,${SPRING_ACTIVE_DATABASE_PROFILE:-mariadb}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      AWS_COGNITO_REGION: ${AWS_COGNITO_REGION}
      AWS_COGNITO_USER_POOL_ID: ${AWS_COGNITO_USER_POOL_ID}
      AWS_COGNITO_APP_CLIENT_ID: ${AWS_COGNITO_APP_CLIENT_ID}
      AWS_COGNITO_ISSUER_URI: ${AWS_COGNITO_ISSUER_URI}
      AWS_COGNITO_JWK_SET_URI: ${AWS_COGNITO_JWK_SET_URI}
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
  frontend:
    build:
      context: ./tucasdesk-frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: tucasdesk-frontend
    env_file:
      - ./tucasdesk-frontend/.env
    environment:
      <<: *shared-database-url
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  database-data:
