services:
  db:
    image: mysql:8.0
    container_name: tucasdesk-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tucasdesk
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d

  backend:
    build: ./tucasdesk-backend
    container_name: tucasdesk-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-user}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-password}
    depends_on:
      - db

  frontend:
    build:
      context: ./tucasdesk-frontend
      dockerfile: dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://tucasdesk-backend:8080}
    container_name: tucasdesk-frontend
    env_file:
      - ./tucasdesk-frontend/.env
    environment:
      - VITE_API_URL
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql-data:
