version: "3.9"

services:
  db:
    image: mariadb:11.4
    container_name: tucasdesk-db
    restart: unless-stopped
    env_file:
      - .env.db
    environment:
      TZ: America/Sao_Paulo
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_CHARACTER_SET_SERVER: utf8mb4
      MARIADB_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3307:${DB_PORT}" # acesso local opcional
    volumes:
      - database-data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build: ./tucasdesk-backend
    container_name: tucasdesk-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      TZ: America/Sao_Paulo
      SPRING_PROFILES_ACTIVE: mariadb,docker
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      # Opcional: se alguma lib usa DATABASE_URL
      DATABASE_URL: mariadb://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}
      AWS_COGNITO_REGION: ${AWS_COGNITO_REGION}
      AWS_COGNITO_USER_POOL_ID: ${AWS_COGNITO_USER_POOL_ID}
      AWS_COGNITO_APP_CLIENT_ID: ${AWS_COGNITO_APP_CLIENT_ID}
      AWS_COGNITO_ISSUER_URI: ${AWS_COGNITO_ISSUER_URI}
      AWS_COGNITO_JWK_SET_URI: ${AWS_COGNITO_JWK_SET_URI}
      # Ajustes Hikari (evita flakiness na subida)
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 10
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 20000
      SPRING_JPA_OPEN_IN_VIEW: "false"
    ports:
      - "8080:8080" # remova se for usar o proxy abaixo
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    # Produção (habilite se sua imagem roda como não-root e não escreve em disco):
    # read_only: true
    # security_opt:
    #   - no-new-privileges:true
    # tmpfs:
    #   - /tmp

  frontend:
    build:
      context: ./tucasdesk-frontend
      args:
        VITE_API_URL: ${VITE_API_URL} # isto vira string no bundle
    container_name: tucasdesk-frontend
    restart: unless-stopped
    env_file:
      - ./tucasdesk-frontend/.env
    environment:
      TZ: America/Sao_Paulo
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "3000:80"
    depends_on:
      - backend
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  database-data:
